<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Details</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/styles.css')}}">
</head>
<body>
  <nav class="nav-bar">歡迎光臨，請輸入帳號密碼</nav>
  <div class="log-in-container">
    <div class="log-in-title">登入系統</div>
    
    <form class="log-in-form" id= 'log-in-form' onsubmit="checkboxValidation(event)">
      <div class="form-group">
        <label for="account">帳號</label>
        <input type="username" name="account" id="account" >
      </div>
      <div class="form-group">
        <label for="pwd">密碼</label>
        <input type="password" name="pwd" id="pwd" >
      </div>
      <div class="form-group">
        <label for="clause">同意條款</label>
        <input type="checkbox" name="clause" id="clause">
      </div>
      <div class="form-group">
        <input type="submit" value="登入">
      </div>
    </form>
  </div>
  
  <div class="log-in-container">
    <div class="log-in-title">計算正整數的平方</div>
    <form action="" class="log-in-form" id="square-form" onsubmit="calculateSquare(event)">
      <div class="form-group">
        <label for="aquare">正整數</label>
        <input type="number" name="square" id="square">
      </div>
      <div class="form-group">
        <input type="submit" value="計算">
      </div>
    </form>
  </div>
  <script>
    function checkboxValidation(event){
      let checkbox = document.getElementById('clause');
      if(!checkbox.checked){
        alert('請先勾選同意條款');
        event.preventDefault(); //Prevent from submission
      }else{
        let form = document.getElementById('log-in-form');
        form.action = "/signin/"
        form.method = "post"
      }
    }
    function calculateSquare(event){
      let form = document.getElementById('square-form');
      let input = parseInt(document.getElementById('square').value);
      if (Number.isInteger(input) && input > 0){
        form.action = `/square/${input}`
        form.method = "get"
      }else{
        alert('請輸入一個正整數值');
        event.preventDefault();
      }
    }
  </script>
</body>
</html>
